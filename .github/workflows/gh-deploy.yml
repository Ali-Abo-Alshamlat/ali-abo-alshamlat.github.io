# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: clean
        run: npm cache clean --force
      - name: Installing Packages ü•Å
        run: npm i
      - name: Installing react-dom
        run: npm install react-dom
      - name: draft
        run: npm i --save draft-js react-draft-wysiwyg

      - name: Building üß±
        run: npm run build
        env:
          NEXT_PUBLIC_TRACKING_ID: UA-238870718-1
          NEXT_PUBLIC_SERVICE_ID: service_qo7jtog
          NEXT_PUBLIC_TEMPLATE_ID: template_884mtzv
      
      - name: Exporting Bundle Files üé™
        run: npm run export
      - run: touch ./out/.nojekyll

      - name: Deploy to Github-Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_KEY }}
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
